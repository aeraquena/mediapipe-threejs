<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/holistic/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@.../holistic.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@.../control_utils.js"
      defer
    ></script>
    <script type="module" src="/src/holistic/main.ts"></script>
  </head>
  <body>
    <div class="container">
      <video class="input_video"></video>
      <div class="canvas-container">
        <canvas class="output_canvas" width="1280px" height="720px"> </canvas>
      </div>
      <div class="loading">
        <div class="spinner"></div>
        <div class="message">Loading</div>
      </div>
      <a class="abs logo" href="http://www.mediapipe.dev" target="_blank">
        <div style="display: flex; align-items: center; bottom: 0; right: 10px">
          <img class="logo" src="logo_white.png" alt="" style="height: 50px" />
          <span class="title">MediaPipe</span>
        </div>
      </a>
      <div class="shoutout">
        <div>
          <a href="https://solutions.mediapipe.dev/holistic">
            Click here for more info
          </a>
        </div>
      </div>
    </div>
    <div class="control-panel"></div>
  </body>
</html>
