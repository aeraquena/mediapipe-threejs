<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>TENSORDANCER</title>
  </head>
  <body>
    <section id="demos" class="invisible">
      <div id="liveView" class="videoView">
        <button id="webcamButton" class="ui-button">
          <span class="button-label">ENABLE WEBCAM</span>
        </button>
        <button id="videoToggleButton" class="ui-button">
          <span class="button-label">VIDEO ON</span>
        </button>
        <button id="trainBodyButton" class="ui-button">
          <span class="button-label">RECORD PERSON 1</span>
          <div id="progress-bar-fill" class="progress-bar-fill"></div>
        </button>
        <div class="slider-container">
          <span class="button-label button-label-left">THICKNESS</span>
          <span id="strength-value" class="button-label button-label-right"
            >0.25</span
          >
          <input
            type="range"
            min="1"
            max="100"
            value="25"
            class="slider"
            id="strength-slider"
          />
        </div>
        <div style="position: relative">
          <video
            id="webcam"
            style="width: 480px; height: 360px"
            autoplay
            playsinline
          ></video>
          <canvas
            class="output_canvas"
            id="output_canvas"
            width="480"
            height="360"
            style="position: absolute; left: 0px; top: 0px"
          ></canvas>
        </div>
      </div>
    </section>
    <div id="countdown"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
