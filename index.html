<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>mediapipe-threejs</title>
  </head>
  <body>
    <section id="demos" class="invisible">
      <div id="liveView" class="videoView">
        <button id="webcamButton" class="mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">ENABLE WEBCAM</span>
        </button>
        <button id="trainBodyButton" class="mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">TRAIN BODY</span>
        </button>
        <button id="trainAIButton" class="mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">TRAIN AI</span>
        </button>

        <div style="position: relative">
          <video
            id="webcam"
            style="width: 1280px; height: 720px; position: absolute"
            autoplay
            playsinline
          ></video>
          <canvas
            class="output_canvas"
            id="output_canvas"
            width="1280"
            height="720"
            style="position: absolute; left: 0px; top: 0px"
          ></canvas>
        </div>
      </div>
    </section>
    <div id="app"></div>
    <div id="pointer"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
