<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>pAIr dance</title>
  </head>
  <body>
    <section id="demos" class="invisible">
      <div id="liveView" class="videoView">
        <button id="webcamButton" class="ui-button">
          <span class="button-label">ENABLE WEBCAM</span>
        </button>
        <button id="trainBodyButton" class="ui-button">
          <span class="button-label">RECORD PERSON 1</span>
        </button>
        <button id="danceButton" class="ui-button">
          <span class="button-label">DANCE WITH AI</span>
        </button>

        <div style="position: relative">
          <video
            id="webcam"
            style="width: 1280px; height: 720px"
            autoplay
            playsinline
          ></video>
          <canvas
            class="output_canvas"
            id="output_canvas"
            width="1280"
            height="720"
            style="position: absolute; left: 0px; top: 0px"
          ></canvas>
        </div>
      </div>
    </section>
    <div id="countdown"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
